name: CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - name: Install modules
        run: npm i
      - name: Run ESLint
        run: npm run lint:check
      - name: Run tests
        run: npm test
